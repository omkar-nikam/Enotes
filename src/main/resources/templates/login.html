<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeLeaf.org" th:replace="~{base :: Layout(~{::title}, ~{::section} ) }">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<section>
<div class="container-fluid">
	<div class="row p-5">
		<div class="col-md-4 offset-md-4">
			<div class="card">
				<div class="card-header text-center">
				<i class="fa fa-user-plus fa-2x" aria-hidden="true"></i>
				<h5>Login</h5>
				<th:block th:if="${param.error}">
					<p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</th:block>
				<th:block th:if="${param.logout}">
					<p class="text-center text-success fs-5">Logout Successfully</p>
				</th:block>
				
			</div>
				<div class="card-body">
					
					 <form action="userLogin" method="post">
					 	<div class="form-group  mb-3">
					 		<label>Enter Email</label>
					 		<input type="email"  class="form-control" 
					 		required name="username"/>
					 	</div>
					 	<div class="form-group  mb-3">
					 		<label >Enter Password</label>
					 		<input type="password"  class="form-control"  name="password" required />
					 	</div>
					 	<button type="submit"
					 		class="btn btn-primary badge-pill btn-block col-md-12">Login</button>
					 </form>
					
				</div>
				 <div class="card-footer text-center">
						 <p class="fs-6">
							 don't have an account<a href="/register" class="text-decoration-none"> register</a>
							 
						 </p>
						 
						 
					 </div>
				
			</div>
		</div>
	</div>
</div>	
		
	</section>

</body>
</html>
