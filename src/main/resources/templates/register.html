<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeLeaf.org" th:replace="~{base :: Layout(~{::title}, ~{::section} ) }">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
</head>
<body>
	<section>
		
<div class="container mt-2">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
			<div class="card-header text-center">
				<i class="fa fa-user-plus fa-2x" aria-hidden="true"></i>
				<h5>Registration</h5>
				<th:block th:if="${session.msg}">
				<p class="fs-5 text-center text-success">[[${session.msg}]]</p>	
				<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
			    </th:block>
			</div>
				<div class="card-body">
					
					 <form action="saveUser" method="post">
					 	<div class="mb-3">
					 		<label>Enter Full Name</label>
					 		<input type="text"  class="form-control" name="name" required/>
					 	</div>
					 	<div class="form-group mb-3">
					 		<label>Enter Qualification</label>
					 		<input type="text"  class="form-control"  name="qualification" required/>
					 	</div>
					 	<div class="form-group mb-3">
					 		<label>Enter Email</label>
					 		<input type="email"  class="form-control"  name="email" required/>
					 	</div>
					 	<div class="form-group mb-3">
					 		<label >Enter Address</label>
					 		<input type="text" class="form-control" name="address" required/>
					 	</div>
					 	<div class="form-group mb-3">
					 	 <label >Gender</label>
					 	<div class="form-check form-check-inline">
							
  <input class="form-check-input" type="radio"  name="gender" value="male">
  <label class="form-check-label">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio"  name="gender" value="female">
  <label class="form-check-label" >Female</label>
</div>
</div>
					 	<div class="form-group mb-3">
					 		<label>Enter Password</label>
					 		<input type="password"  class="form-control" name="password" required/>
					 	</div>
					 	
					 	
					 	<button type="submit"
					 		class="btn btn-primary badge-pill btn-block col-md-12">Register	</button>
					 	
					 </form>
				</div>
			</div>
		</div>
	</div>
  </div>		
		
	</section>

</body>
</html>
