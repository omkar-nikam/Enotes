<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeLeaf.org" th:replace="~{base :: Layout(~{::title}, ~{::section} ) }">
<head>
<meta charset="ISO-8859-1">
<title>Edit Notes</title>
</head>
<body>
	<section>
		
<div class="container p-2">
		<div class="col-md-10 offset-md-1">
			<div class="card">
				<div class="text-center card-header text-success">
						<i class="fas fa-user-friends fa-3x"></i>
					
						<h5>Edit your Notes</h5>
						
						
				</div>
				<div class="card-body">
					
					
					<form action="/user/updateNotes" method="post">
						<div class="form-group mb-3">
						<label>Enter Title</label> <input type="text" name="title"
							required class="form-control" th:value="${n.title}">
						</div>
								
							
							<div class="form-group mb-3">
								<label>Enter Description</label>
								<textarea required rows="6" cols="" name="description" 
								class="form-control">[[${n.description}]]</textarea>
							</div>
							<input type="hidden" name="id" th:value="${n.id}" >
							
							<div class="text-center">
							<button class="btn btn-success ">Update</button>
						</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	
	</section>

</body>
</html>
